<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cornix</title>
</head>
<body>
	<h1>Cornix</h1>
	<span>Django Blog</span>
	{% for articulo in object_list %}
		<h2><a href="/articulo/{{articulo.slug}}">{{ articulo.titulo }}</a></h2>
		<span>{{ articulo.fecha_pub }}</span>
		<a href="usuario/{{user}}">{{ user }}</a>
		<a href="/categoria/{{articulo.cat}}">{{ articulo.cat }}</a>
		<p>{{ articulo.contenido }}</p>
	{% endfor %}
</body>
</html>
